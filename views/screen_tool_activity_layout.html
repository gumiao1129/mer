
<script type="text/javascript">
$(function() {
    //More Button
    $('.more').live("click",function() 
    {
        var ID = $(this).attr("id");
        if(ID >= 1 )
        {
            $("#more"+ID).html('<img src="lib/img/moreajax.gif" />');

            $.ajax({
                type: "POST",
                url: "ajax_more_st.php",
                data: "last_st_activity="+ ID, 
                cache: false,
                success: function(html){
            $("ol#updates").append(html);
            $("#more"+ID).remove();
        }
        });
       }
        else
        {
            $(".morebox").html('No more results');
        }
        return false;
    });
});
</script>

<div class="st_activity">

                                             </td>
                                         </tr>
