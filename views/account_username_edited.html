<div class="username_edited">

    <span id="error" style="color: red" />
    
            <div class="username_title">
                <h4>New Username:</h4>
                <input id="username_title" type="text"/>
            </div>
            
            <div class="password_title">
                <h4>Please input your password to verify:</h4>

            <div class="save_buttons">   
                <input class="reply_or_cancel" id="send_replay" type='button' value='Save'/>

<script type="text/javascript">$("#send_replay").click(function(){var commentId=$(this).attr('id');$(this).val('Waiting...');$("#"+commentId).attr('disabled',true);$.post("account_edited.php",{username_title:$("#username_title").val(),password_title:$("#password_title").val(),acount_usename_edited:$("#acount_usename_edited").attr('value')},function(result){if(result=="success"){$("#"+commentId).val('Replay Successed!');$("#"+commentId).attr('disabled',true);tb_remove();}else{$("#error").html(result);$("#"+commentId).val("Re-Enter");$("#"+commentId).attr('disabled',false);}}).error(function(){$("#"+commentId).val('Error..');})});</script>
